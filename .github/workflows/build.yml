name: Build Desktop Apps

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build and Package (Linux & Windows)
      # We build Linux and Windows on a Linux server because it's cheaper/faster
      # and electron-builder supports it.
      run: npm run dist -- --linux --win

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SchoolBoard-Installers
        path: |
          dist/*.AppImage
          dist/*.exe